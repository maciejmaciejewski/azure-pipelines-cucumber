trigger:
  branches:
    include:
    - master

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '12.x'

- task: Npm@1
  displayName: 'NPM: Install Extension Dependencies'
  inputs:
    workingDir: .
    verbose: false

- task: Npm@1
  displayName: 'NPM: Build Extension'
  inputs:
    command: custom
    workingDir: .
    verbose: false
    customCommand: 'run build'

- task: Npm@1
  displayName: 'NPM: Install Task Dependencies'
  inputs:
    workingDir: tasks/PublishCucumberReport
    verbose: false

